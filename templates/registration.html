{% extends "layout.html" %}
{% block title %}
    Registration
{% endblock %}

{% block main %}

<h2 align="center" class="pad10"> Registration </h2>
<form action="/register" method="post">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 pad10">
        <input autocomplete="off" autofocus class="form-control" id="firstname" name="firstname" placeholder="Firstname" type="text">
    </div>
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 pad10">
        <input autocomplete="off" autofocus class="form-control" id="lastname" name="lastname" placeholder="Lastname" type="text">
    </div>
  <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 pad10">
      <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
  </div>
  <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 pad10">
      <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
  </div>
  <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 pad10">
    <input class="form-control mx-auto w-auto" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" type="password">
  </div>
  <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 pad10">
    <input class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="text">
  </div>
  <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 pad10">
    <input class="form-control mx-auto w-auto" id="phone" name="phone" placeholder="Phone Number" type="text">
  </div>
  <div align="center" class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 pad10">
    <button class="btn btn-primary" type="submit" align="center">Register</button>
</div>
  
</form>

{% endblock %}
